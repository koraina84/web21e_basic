<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>ordered list</h1>

    <ol>
        <!-- list item -->
        <li>Java</li>
        <li>JavaScript</li>
        <li>php</li>

    <!-- unordered list -->
    <ul>
        <!-- list item -->
        <li>Java</li>
        <li>JavaScript</li>
        <li>php</li>
        <ul>
            <!-- list item -->
            <li>Java</li>
            <li>JavaScript</li>
            <li>php</li>
        </ul>
    </ul>

</body>

</html>
