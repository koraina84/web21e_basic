<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  Таблица -->
    <table border="1" align="center" cellPadding="10" cellSpacing="5" width="500">
        <thead>
            <tr>
                <th colspan="2" bgcolor="beige">
                    Просто заголовок таблицы
                </th>
            </tr>
        </thead>
        <!-- Заголовок таблицы вверху -->
        <!-- Тело таблицы внизу -->
        <tbody>
            <tr>
                <td bgcolor="pink">1</td>
                <td bgcolor="deeppink">2</td>
            </tr>
            <tr>
                <td bgcolor="#A1F702">3</td>
                <td bgcolor="#FDDECA">4</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
